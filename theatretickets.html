<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta name="description" content="theatretickets">
    <title>theatretickets</title>
    <link href="theatretickets.css" rel="stylesheet" />
</head>

<body>
    <!-- form -->
    <div id="style">
    <form >
        <fieldset>
            <legend><strong>Book your theatretickets</strong></legend>
            <p>
                <label for="name">Name:</label>
                <input type="text" id="name" > 
            </p>
            <p>
                <label for="address">Address:</label>
                <input type="text" id="address"  >


            </p>
            <p>
                <label>Shows Available:</label>
                <select id="movies" width="70">
                    <option value="None">-- Select --</option>
                    <option value="79.00">Phantom of the Opera</option>
                    <option value="85.00" >Hamilton</option>
                    <option value="67.00">Lion King</option>
                    <option value="83.00">Miss Saigon</option>
                </select>
            </p>
            <p id="output2">&nbsp;</p>
            <p>
                <label for="numberoftickets">Number of tickets:</label>
                <input type="number" id="numberoftickets" placeholder="1" min="1">


            </p>
        </fieldset>

      
            <fieldset>
                
                <legend><strong>Delivery Options</strong></legend>
                <input type="radio" id="eticket" name="delivery" value="£0.00" >
                <label for="eticket">E-Ticket free&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;&nbsp;</label>
                <img src="images/email.png" alt="E-Ticket" height="40" width="40">
                <br><br>
                <input type="radio" id="phone" name="delivery" value="£1.50">
                <label for="phone">Collection from booth&emsp;&emsp;&emsp;&emsp;&emsp;</label>
                <img src="images/booth.png" alt="Booth" height="40" width="40">
                <br><br>
                <input type="radio" id="post" name="delivery"value="£3.99">
                <label for="post">By post&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;&nbsp;&emsp;&emsp;&emsp;</label>
                <img src="images/letter.png" alt="Letter" height="40" width="40">
                <br><br>
                <p id="output1">&nbsp;</p>
                <p id="output"></p>
                <br><br>
                
                <button type="button" class= "button" id="purchaseButton" >Purchase</button>
           
            </fieldset>
           
    </form>    
</div>
    <script src="scripts/main.js"></script>
</body>

</html>
